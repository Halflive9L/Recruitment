<!DOCTYPE html>
<html ng-app="demo" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xplore group</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="scripts/prospects.js"></script>
</head>
<body>

<div class="navbar">
    <ul>
        <li><a href="Prospects.html">Prospects</a></li>
        <li><a href="Applicants.html">Applicants</a></li>
    </ul>
</div>

<div ng-controller="ProspectController">
    <table>

        <tbody>
        <tr>
            <th>ID</th>
            <th>firstName</th>
            <th>lastName</th>
        </tr>
        <tr ng-repeat="prospect in prospects">
            <td>{{prospect.prospectId}}</td>
            <td>{{prospect.firstName}}</td>
            <td>{{prospect.lastName}}</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
